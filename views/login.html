section class="login">
	<form name="myform" novalidate>
		<div class="textintro">
			<h2>Hello there!</h2>
			<P>Please log-in to start!</P>
		</div>

		<fieldset>
			<input type="email" name="email" placeholder="your email, please">

		<button type="submit" class="btn">Login</button>
		<P>Or<a href="#/signup">SignUp</a></P>
	</form>
</section>

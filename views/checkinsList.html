<div class="card checkinList">
	<p>Here's a list of your latest discovery:</p>
	
	<div class="search cf">
		<h2>Search Checkins</h2>
		<input type="text" ng-model="query" placeholder="Search for your discovery">	
		<div class="formgroup">
		    <span class="label">by: </span>
		    <select ng-model="order">
		    	<option value="name">Name</option>
		      	<option value="activity">Activity</option>
		      	<option value="data">Date</option>
		    </select>
		</div><!-- formgroup -->
		
		<div class="formgroup">
		    <input id="dirascending" type="radio" ng-model="direction" name="direction">
		    	<label for="dirascending">asc</label>&nbsp;

		    <input id="dirdescending" type="radio" ng-model="direction" name="direction" value="reverse">
		    	<label for="dirdescending">desc</label>
		</div><!-- formgroup -->

		<div ng-show="currentUser" class="buttons cf">

		    <button ng-hide="recordId" class="btn btn-pick"
		        ng-click="pickRandom()">Pick Random</button>

		    <button ng-show="recordId" class="btn btn-pick"
		        ng-click="recordId=''">Reset</button>  
				      
		</div>
	</div> <!-- search -->

	<ul class="userlist cf">
		<li ng-repeat="checkin in checkins | orderBy: order:direction | filter: { $id: recordId, $: query}">
			<div class="checkin">
				<div class="buttons" ng-show="currentUser">
					<button class="btn btn-delete tooltip"
						ng-click="deleteCheckin(checkin.$id)">
						<span>Delete this check-in</span>
					</button>
				</div> <!-- butons -->
				
				<div class="info">
					<h2>{{checkin.place}}</h2>
					<div class="date">
						{{ checkin.date | date: "MMM d, yy h:mm a"}}
					</div> <!-- date -->
				</div> <!-- info -->
			</div> <!-- checkin -->
		</li>
	</ul>
</div>

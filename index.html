<!DOCTYPE html>
<html lang="en" ng-app="dlish">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=1.0">
	<title>DLISH</title>
	<!-- css -->
	<link href='http://fonts.googleapis.com/css?family=Lato:400,100,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	
	<!-- angularJS -->
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<!-- custom script -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services/auth.js"></script>
	<script type="text/javascript" src="js/controllers/signupCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/listingsCtrl.js"></script>
		
</head>
<body>
	<header>
		<nav class="cf" ng-include="'views/nav.html'"></nav>
	</header>
	<div class="page">
		<div class="userinfo" ng-show="currentUser" ng-controller="signupCtrl">
		    <span class="userinfo">Hi {{currentUser.firstname}}</span>
		    <a ng-href="/login" ng-click="logout()">LogOut</a>
		</div>

		<main class="cf" ng-view>
		</main>
	</div>

	

</body>
</html>
